<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Results</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <!-- VANTA background container -->
  <div class="vanta-bg"></div>

  <!-- Results content wrapper -->
  <div class="container-fluid content-wrapper py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <div class="card bg-transparent border-0">
          <div class="card-body text-white">

            <!-- Score heading -->
            <h2 class="text-center mb-4">Your Score: <span id="score">0 / 10</span></h2>

            <!-- Detailed results list -->
            <ul id="results-list" class="list-group mb-4">
              <!-- JS will inject <li> items here -->
            </ul>

            <!-- Play again button -->
            <div class="text-center">
              <button id="play-again" class="btn btn-primary">Play Again</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Three.js & VANTA.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
  <!-- Initialization of VANTA background -->
  <script src="static/js/vanta.js"></script>
  <!-- Quiz logic -->
  <script src="static/js/app.js"></script>
</body>
</html>

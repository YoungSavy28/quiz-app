<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yankees Quiz</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <!-- VANTA background container -->
  <div class="vanta-bg"></div>

  <!-- Quiz content wrapper -->
  <div class="container-fluid content-wrapper py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <div class="card bg-transparent border-0 text-center">
          <div class="card-body">

            <!-- Timer -->
            <div id="timer" class="mb-3 fs-4 text-white">Time: 30s</div>

            <!-- Question text -->
            <h2 id="question-text" class="mb-4 text-white">Sample question goes here?</h2>

            <!-- Answer options (filled in by JS) -->
            <div id="options" class="btn-group-vertical w-100" role="group">
              <button class="btn btn-primary btn-lg mb-2 option-btn">Option 1</button>
              <button class="btn btn-primary btn-lg mb-2 option-btn">Option 2</button>
              <button class="btn btn-primary btn-lg mb-2 option-btn">Option 3</button>
              <button class="btn btn-primary btn-lg mb-2 option-btn">Option 4</button>
            </div>

            <!-- Next button -->
            <button id="next-btn" class="btn btn-secondary mt-4" style="max-width:160px;">Next</button>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Three.js & VANTA.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
  <!-- Initialization of VANTA background -->
  <script src="static/js/vanta.js"></script>
  <!-- Quiz logic -->
  <script src="static/js/app.js"></script>
</body>
</html>

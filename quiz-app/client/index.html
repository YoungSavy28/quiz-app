<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to the Quiz</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

  <!-- VANTA background -->
  <div class="vanta-bg"></div>

  <!-- Full-height flex container to center everything -->
  <div class="container-fluid content-wrapper vh-100 d-flex justify-content-center align-items-center">
    <div class="text-center">

      <!-- Main heading -->
      <h1 class="display-4 text-white mb-3">Welcome to the Quiz</h1>
      <!-- Subheading -->
      <p class="lead text-white mb-4">Let's see if you know ball.</p>
      <!-- Start button -->
      <button id="start-btn" class="btn btn-primary btn-lg">Start Quiz</button>

    </div>
  </div>

  <!-- Three.js & VANTA.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
  <script src="static/js/vanta.js"></script>
  <!-- Quiz logic -->
  <script src="static/js/app.js"></script>

</html>
